<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculactor</title>
</head>

<body>
  <div class="card">
    <div class="name">
      RCTN-KS02-004
    </div>
    <div id="calc" class="displayText">
    </div>
    <div class="buttons">
      <button onclick="insert(event)">AC</button>
      <button onclick="insert(event)">CE</button>
      <button onclick="insert(event)">/</button>
      <button onclick="insert(event)">*</button>
      <button onclick="insert(event)">7</button>
      <button onclick="insert(event)">8</button>
      <button onclick="insert(event)">9</button>
      <button onclick="insert(event)">-</button>
      <button onclick="insert(event)">4</button>
      <button onclick="insert(event)">5</button>
      <button onclick="insert(event)">6</button>
      <button onclick="insert(event)">+</button>
      <button onclick="insert(event)">1</button>
      <button onclick="insert(event)">2</button>
      <button onclick="insert(event)">3</button>
      <button onclick="insert(event)" class="equal">=</button>
      <button onclick="insert(event)" class="zero">0</button>
      <button onclick="insert(event)">.</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
